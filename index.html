<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Fundamentals Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <main>
     <div class="container">
        <div class="title">
           <h1> JavaScript Quiz </h1>
        </div>
        <a href="#" id="high-scores">View High Scores</a>
        <button id ="start-btn">Start Quiz</button>
        <div id="quiz">
          <h2 id="question"></h2>
          <div id="choices"></div>
        </div>
        <div id="game-over">
          <h2>Finished!</h2>
          <p>Your final score is <span id="score"></span>.</p>
          <form>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3">
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="timer">Time: <span id="time"></span></div>
      </div>
  
      
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
